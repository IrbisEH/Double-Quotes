{% extends 'base.html' %}

{% block title%}{{ quote.text|truncatewords:10}}{% endblock title %}

{% block content %}
    <div class="col-md-8 offset-md-2 p-5">
        <div>
            <div class="card shadow p-3 mb-3 bg-body rounded">
                <div class="card-body">
                    <h4 class="card-title">{{ quote.source }}</h4>
                    <div class="callout p-2">
                    <h5>{{ quote.text|linebreaks }}</h5>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">
                        {{ quote.year }} | <a href="{% url 'quotes:author_detail' quote.author.id %}">{{ quote.author }}</a>
                    </h6>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
